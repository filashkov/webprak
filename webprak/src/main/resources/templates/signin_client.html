<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Вход и регистрация</title>
</head>
<body class="d-flex flex-column min-vh-100">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<nav th:replace="site_elements :: my_header">
</nav>

<div>
    <form action="/signin" method="post">
        <input id="user_login" required type="text" name="user_login" placeholder="Логин">
        <input id="user_psw" required type="text" name="user_psw" placeholder="Пароль">
        <input type="submit" value="Войти как клиент" id="client_submit">
        <input type="submit" value="Войти как сотрудник" id="employee_submit">
    </form>
    <p></p>
    <form action="/register" method="post">
        <input id="login" required type="text" name="login" placeholder="Логин">
        <input id="passwd" required type="text" name="passwd" placeholder="Пароль">
        <input id="name" required type="text" name="name" placeholder="ФИО">
        <input id="phone" type="text" name="phone" placeholder="Телефон">
        <input id="email" type="text" name="email" placeholder="Email">
        <input type="submit" value="Зарегистрироваться новым клиентом" id="register_submit">
    </form>
</div>

<footer th:replace="site_elements :: my_footer">
</footer>
</body>
</html>
